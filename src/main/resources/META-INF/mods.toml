modLoader="javafml"
loaderVersion="[${forgeMajor},)"
license="All rights reserved"
[[mods]]
	modId="${modId}"
	version="${version}"
	displayName="${displayName}"
	logoFile="${capitalizedModId}Logo.png"
	updateJSONURL="https://raw.githubusercontent.com/mrp-v2/ModUpdateFiles/master/${capitalizedModId}.json"
	issueTrackerURL="${homepage}/issues"
	displayURL="${homepage}"
	authors="${author}"
	description='''${description}'''
[[dependencies.${modId}]]
    modId="forge"
    mandatory=true
    versionRange="[${forgeMajor},)"
    ordering="NONE"
    side="BOTH"
[[dependencies.${modId}]]
    modId="minecraft"
    mandatory=true
    versionRange="[${mcVersion}]"
    ordering="NONE"
    side="BOTH"
